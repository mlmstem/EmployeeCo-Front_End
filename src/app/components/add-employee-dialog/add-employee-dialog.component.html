

<div class="register-container flex items-center justify-center dark-theme">
  <form class="shadow-md rounded-md p-5 bg-white w-full" [formGroup]="registerForm" (ngSubmit)="onSave()">
    <h1 class="font-bold text-left py-2">Add Employee</h1>
    <h6 class="text-slate-600 text-base">Enter employee details</h6>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Full Name</mat-label>
      <input matInput placeholder="Full Name" formControlName="fullName">
      <mat-icon matPrefix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Phone Number</mat-label>
      <input matInput placeholder="Phone Number" formControlName="phoneNumber">
      <mat-icon matPrefix>phone</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Roles</mat-label>
      <mat-select multiple formControlName="roles">
        <mat-option *ngFor="let role of roles$ | async" [value]="role.name">
          {{ role.name }}
        </mat-option>
      </mat-select>
      <mat-icon matPrefix>groups</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" [type]="passwordHide ? 'password' : 'text'" formControlName="password">
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="passwordHide = !passwordHide" matSuffix>
        {{ passwordHide ? 'visibility_off' : 'visibility' }}
      </mat-icon>
    </mat-form-field>

    <div class="flex justify-end gap-2 mt-4">
      <button mat-stroked-button color="primary" (click)="onCancel()">Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="!registerForm.valid">Save</button>
    </div>
  </form>
</div>
