<div class="calendar-container">
  <div class="mb-4">
    <button
      mwlCalendarPreviousView
      [view]="view"
      [(viewDate)]="viewDate"
      class="btn btn-primary"
    >
      Previous
    </button>
    <button
      mwlCalendarToday
      [(viewDate)]="viewDate"
      class="btn btn-outline-secondary"
    >
      Today
    </button>
    <button
      mwlCalendarNextView
      [view]="view"
      [(viewDate)]="viewDate"
      class="btn btn-primary"
    >
      Next
    </button>
  </div>

  <mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="events"
    [activeDayIsOpen]="true">
  </mwl-calendar-month-view>
</div>
