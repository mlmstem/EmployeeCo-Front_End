<div [ngClass]="{'bg-slate-700 min-h-screen p-4 text-white flex flex-col': true, 'collapsed': isCollapsed}">
  <ul class="space-y-6">
    <li class="absolute right-0 top-1/2 transform -translate-y-1/2">
      <button mat-icon-button (click)="toggleSidebarEvent()">
        <mat-icon>{{ isCollapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
      </button>
    </li>

    <li *ngIf="isLoggedIn">
      <a routerLink="/dashboard" class="menu-item flex items-center gap-2 px-2 py-2 rounded hover:bg-cyan-700 transition-colors">
        <mat-icon>home</mat-icon>
        <span *ngIf="!isCollapsed" class="inline lg:inline-block">Dashboard</span>
      </a>
    </li>
    <li *ngIf="isLoggedIn">
      <a routerLink="/forum" class="menu-item flex items-center gap-2 px-2 py-2 rounded hover:bg-cyan-700 transition-colors">
        <mat-icon>forum</mat-icon>
        <span *ngIf="!isCollapsed" class="inline lg:inline-block">Forums & Discussion</span>
      </a>
    </li>
    <li *ngIf="isLoggedIn">
      <a routerLink="/tasks" class="menu-item flex items-center gap-2 px-2 py-2 rounded hover:bg-cyan-700 transition-colors">
        <mat-icon>task</mat-icon>
        <span *ngIf="!isCollapsed" class="inline lg:inline-block">My Tasks</span>
      </a>
    </li>
    <li *ngIf="isLoggedIn">
      <a routerLink="/calendar" class="menu-item flex items-center gap-2 px-2 py-2 rounded hover:bg-cyan-700 transition-colors">
        <mat-icon>calendar_today</mat-icon>
        <span *ngIf="!isCollapsed" class="inline lg:inline-block">Calendar</span>
      </a>
    </li>
    <li *ngIf="isAdmin">
      <a routerLink="/users" class="menu-item flex items-center gap-2 px-2 py-2 rounded hover:bg-cyan-700 transition-colors">
        <mat-icon>people</mat-icon>
        <span *ngIf="!isCollapsed" class="inline lg:inline-block">Users</span>
      </a>
    </li>
    <li *ngIf="isAdmin">
      <a routerLink="/role" class="menu-item flex items-center gap-2 px-2 py-2 rounded hover:bg-cyan-700 transition-colors">
        <mat-icon>settings</mat-icon>
        <span *ngIf="!isCollapsed" class="inline lg:inline-block">Manage Roles</span>
      </a>
    </li>
    <li *ngIf="isAdmin">
      <a routerLink="/tasks-review" class="menu-item flex items-center gap-2 px-2 py-2 rounded hover:bg-cyan-700 transition-colors">
        <mat-icon>check</mat-icon>
        <span *ngIf="!isCollapsed" class="inline lg:inline-block">Review Tasks</span>
      </a>
    </li>
  </ul>
</div>
